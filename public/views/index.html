<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To CropGuesser</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <!-- link to /crop -->
    <a href="/crop" class="btn">Create/Delete Levels</a>
    <h3>- OR -</h3>
    <!-- GET form div -->
    <div id="setup">
        <h2>Play The Game!</h2>
        <form id="setup-form" action="/play" method="get">
            <input type="text" name="range" id="range" placeholder="Leave blank to play all levels">
            <button type="submit">Play!</button>
        </form>
    </div>
    <script>
        let palette = ['#7A0027', '#750000', '#8b3e18', '#8b7618', '#457014', '#003887', '#3a0057'];
        palette.sort( () => Math.random()-0.5 );
        document.body.style.backgroundColor = palette.pop();
    </script>
    <!-- js to change color randomly here -->
</body>
</html>
